{{- if .Values.service.enabled -}}

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: docs
    spec:
      type: {{ .Values.service.type }}
      ports:
        {{- if .Values.containerPorts.http }}
        - name: http
        port: {{ .Values.service.ports.http }}
      selector: 
        app: docs
  